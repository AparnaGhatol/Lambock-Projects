<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/default}">
    <head>
        <title>Spring Boot 3 + Thymeleaf</title>
    </head>
    <body>
        <div layout:fragment="content">
            <h1 class="mb-4" th:text="#{app.title}"></h1>
            <p th:utext="#{app.description}" class="mb-5"></p>
            <div class="col-md-4 mb-5">
                <h4 class="mb-3">Explore Products</h4>
                <div class="list-group">
                    <a th:href="@{/products}" class="list-group-item list-group-item-action list-group-item-primary">Show Products</a>
                </div>
            </div>
        </div>
    </body>
</html>
